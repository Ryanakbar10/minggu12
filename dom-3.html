<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM API Javascript</title>
  </head>

  <body>
    <p class="paragraf">==============</p>

    <p class="paragraf">I LOVE YOUUUU.</p>

    <p class="paragraf">==============</p>

    <script>
      var paragraf = document.getElementsByClassName("paragraf");
      setInterval(function () {
        paragraf[0].style.color = "blue";
        paragraf[1].style.color = "red";
        paragraf[2].style.color = "blue";

        setTimeout(function () {
          paragraf[0].style.color = "red";
          paragraf[1].style.color = "white";
          paragraf[2].style.color = "red";
        }, 500);
      }, 1000);
    </script>
  </body>
</html>
